<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>힐스테이트 마크밸리 특별 분양</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .image-wrapper img {
      width: 100%;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-top: 20px;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 10px;
      color: #333;
      font-size: 1.05rem;
    }

    ul li span {
      color: #e74c3c;
      font-weight: bold;
    }

    .cta-button {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 15px;
      background-color: #e74c3c;
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .video-wrapper {
      margin-top: 30px;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img src="hillstate.jpg" alt="힐스테이트 마크밸리 조감도">
    </div>

    <h1>🏙️ 용인 힐스테이트 마크밸리 특별 분양 안내</h1>

    <ul>
      <li><span>계약금 1차 500만원</span>으로 부담 없이 시작</li>
      <li><span>6.27 규제 해제</span> 수혜 지역</li>
      <li><span>6개월 뒤 전매 가능</span> (희소성 있는 투자처)</li>
      <li><span>반도체 클러스터 근무자 10.7만명</span> 인구 수요 확보</li>
      <li>분양가 대비 <span>높은 수익 기대</span></li>

    <a class="cta-button" href="https://od8ylen6rf.sens.kr" target="_blank">
      📞 무료 상담 신청하기
    </a>

    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/hyu19waJ7pw" title="힐스테이트 마크밸리 영상" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
